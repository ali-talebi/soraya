{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
	<title>  صفحه ارتباط با ما  </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Styles -->
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="{% static 'contactus/assets/css/bootstrap-rtl.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'contactus/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'contactus/assets/css/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'contactus/assets/css/style.css' %}">
	<!-- CSS Styles / -->
</head>
<body>
	<!--====================form======================-->
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="#">
			    {% csrf_token %}
				<span class="contact100-form-title">
				ارسال پیام  | <a href="{% url 'home:home' %}">بازگشت به صفحه اصلی</a>
				</span>
				<label class="label-input100" for="first-name">اطلاعات خود را در این قسمت وارد کنید *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="وارد کردن نام الزامی است">
					<input id="first-name" class="input100" type="text" name="name" placeholder="نام">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="وارد کردن نام خانوادگی الزامی است">
					<input class="input100" type="text" name="family" placeholder="نام خانوادگی">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="email">  ایمیل خود را در این قسمت وارد کنید *</label>
				<div class="wrap-input100 validate-input" data-validate = "لطفا ایمیل معتبر وارد کنید ">
					<input id="email" class="input100" type="text" name="email" placeholder="eg.example@email.com">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="phone">  شماره تماس خود را در این قسمت وارد کنید</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="0990 --- --- ">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="message">متن پیام *</label>
				<div class="wrap-input100 validate-input" data-validate = "وارد کردن پیام الزامی است">
					<textarea id="message" class="input100" name="text" placeholder="پیام خود را در این قسمت وارد کنید"></textarea>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" name="submit">
						ارسال پیام
					</button>
				</div>
			</form>
			<div class="contact100-more flex-col-c-m" style="background-image: url('{% static 'contactus/assets/images/bg-01.jpg' %}');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>
					<div class="flex-col size2">
						<span class="txt1 p-b-20 p-r-25">
							آدرس
						</span>
						<span class="txt2 p-r-25">
                        تهران - دهکده المپیک - خیابان لاله - مرکز آموزش از راه دور بوعلی سینا
						</span>
					</div>
				</div>
				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>
					<div class="flex-col size2">
						<span class="txt1 p-b-20  p-r-25">
							شماره تماس
						</span>
						<span class="txt3 p-r-25">
							021 111 111 111
						</span>
					</div>
				</div>
				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>
					<div class="flex-col size2">
						<span class="txt1 p-b-20 p-r-25">
							ایمیل
						</span>
						<span class="txt3 p-r-25">
							info@example.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--====================form /======================-->
	<div id="dropDownSelect1"></div>
	<!--====================scripts======================-->
	<script src="{% static 'contactus/assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'contactus/assets/js/popper.min.js' %}"></script>
	<script src="{% static 'contactus/assets/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'contactus/assets/js/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="assets/js/main.js"></script>
	<!--===================scripts /====================-->
</body> <!-- This template has downloaded from Webrubik.com -->
</html>
